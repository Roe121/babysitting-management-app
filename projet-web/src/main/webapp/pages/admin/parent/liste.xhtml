<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/page-standard.xhtml">

	<ui:define name="titre">Liste des parents</ui:define>

	<ui:define name="contenu">

		<h:form>

			<h:dataTable styleClass="liste" value="#{modelParent.liste}"
				var="item" rowClasses="impair, pair"
				columnClasses="left,left,center">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
				#{item.nom}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
				#{item.prenom}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Téléphone" />
					</f:facet>
				#{item.telephone}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Adresse postale " />
					</f:facet>
				#{item.adressePostale}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Adresse e-mail" />
					</f:facet>
				#{item.adresseEmail}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Actions" />
					</f:facet>
					<h:button outcome="formulaire?id=#{item.id}"
						image="#{ resource['images:modifier.png'] }" title="Modifier"
						styleClass="image-action" />
					<h:button outcome="contrats" value="Gérer Contrats"
						image="#{resource['images:modifier.png']}" title="Gérer contrats"
						styleClass="image-action">
						<f:param name="id" value="#{item.id}" />
					</h:button>
				</h:column>


			</h:dataTable>


		</h:form>

	</ui:define>

</ui:composition>
