<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/page-standard.xhtml">

	<ui:define name="titre">Liste des tarifs</ui:define>

	<ui:define name="contenu">

		<h:form>

			<h:dataTable styleClass="liste" value="#{modelTarif.liste}"
				var="item" rowClasses="impair, pair" columnClasses="left">
				<h:column>
					<f:facet name="header">
						<h:outputText value="typeTarif" />
					</f:facet>
				#{item.typeTarif}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="montant" />
					</f:facet>
				#{item.montant}
			</h:column>
				<h:column>
					<f:facet name="header">

						<h:outputText value="Actions" />
					</f:facet>
					<h:button outcome="formulaire?id=#{item.id}"
						image="#{ resource['images:modifier.png'] }" title="Modifier"
						styleClass="image-action" />
					<h:commandButton action="#{modelTarif.supprimer(item)}"
						value="Supprimer"
						onclick="return confirm('Confirmez-vous la suppression ?')"
						image="#{ resource['images:supprimer.png'] }" title="Supprimer"
						styleClass="image-action"/>
				</h:column>


			</h:dataTable>

			<br />
			<h:button value="Ajouter" outcome="formulaire" />
		</h:form>
	</ui:define>

</ui:composition>
