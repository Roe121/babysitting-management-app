<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:viewParam name="id" value="#{modelTarif.courant.id}" />
		<f:viewAction action="#{modelTarif.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Tarif</ui:define>

	<ui:define name="contenu">

		<h:form>

			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id :</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelTarif.courant.id}" /> <br />
					<h:message for="id" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="typeTarif">Type de tarif :</h:outputLabel>
					</td>
					<td>				
						<h:selectOneMenu value="#{modelTarif.courant.typeTarif}" id="typeTarif">
							<f:selectItem itemLabel="Sélectionnez un type de tarif" itemValue="" />
							<f:selectItem itemLabel="Taux horaire - garde" itemValue="Tarif Horaire Garde" />
							<f:selectItem itemLabel="Taux horaire - entretien" itemValue="Indemnité Entretien" />
							<f:selectItem itemLabel="Indemnité de repas" itemValue="Indemnité de Repas" />
						</h:selectOneMenu> <h:message for="typeTarif" errorClass="error" /> <br />
						</td>
				</tr>
				<tr>
					<td><h:outputLabel for="montant">Montant :</h:outputLabel></td>
					<td><h:inputText id="montant" size="25"
							value="#{modelTarif.courant.montant}" /> <br />
					<h:message for="montant" errorClass="error" /></td>
				</tr>
			</table>

			<br />
			<h:commandButton value="Valider"
				action="#{modelTarif.validerMiseAJour()}" />
			<h:button value="Retour" outcome="tarifs" />
		</h:form>

	</ui:define>

</ui:composition>
